<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - SKEDULER PRO</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 400px;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .checkmark svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 12px;
        }
        p {
            color: #888;
            margin-bottom: 32px;
        }
        .open-btn {
            display: inline-block;
            padding: 16px 48px;
            background: linear-gradient(135deg, #4a90d9, #4a7dff);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .open-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(74, 125, 255, 0.4);
        }
        .manual {
            margin-top: 32px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">
            <svg viewBox="0 0 24 24">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        
        <h1>Email Confirmed!</h1>
        <p>Your account is ready. Open the app to sign in.</p>
        
        <a href="skeduler://confirmed" class="open-btn">Open Skeduler</a>
        
        <p class="manual">If the app doesn't open, launch it manually and sign in.</p>
    </div>
</body>
</html>
